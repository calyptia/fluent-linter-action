on: pull_request
name: Fluent-linter
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - id: running_linter
        uses: calyptia/fluent-linter-action@gg/making-problem-matcher-broeader
        with:
          calyptia-api-key: ${{ secrets.CALYPTIA_API_KEY }}
          config-location-glob: '__fixtures__/configurations/*.conf'
